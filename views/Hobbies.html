<!DOCTYPE html>
<html>
 <head>

   />
   <title>Hobbies</title>
 </head>
 <body class="bg-primary text-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Hobbies <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="schedule.html">Fall 2024 Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </nav>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

    <div class="container mt-4">
        <h1>Hobbies</h1>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../resources/img/ski.jpg" class="d-block w-100" alt="Skiing">
      <div class="carousel-caption d-none d-md-block">
        <h5>Skiing</h5>
        <p>I enjoy skiing in the winter with my friends.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../resources/img/pasta.jpg" class="d-block w-100" alt="Pasta">
      <div class="carousel-caption d-none d-md-block">
        <h5>Cooking</h5>
        <p>I love to cook!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../resources/img/lifetime.jpg" class="d-block w-100" alt="Gym">
      <div class="carousel-caption d-none d-md-block">
        <h5>Gym</h5>
        <p>I enjoy staying active and going to the gym.</p>
      </div>
    </div>
    <div class="carousel-item">

      <img
      src="../resources/img/bowie.jpg"
      class="d-block w-100"
      alt="Bowie"
    />
      <div class="carousel-caption d-none d-md-block">
        <h5>Playing with my dog</h5>
        <p>I enjoy playing with my dog, Bowie.</p>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</body>
</html>
